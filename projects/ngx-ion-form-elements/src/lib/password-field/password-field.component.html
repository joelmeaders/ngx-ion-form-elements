<ion-item *ngIf="control" class="formItem" color="none">
  <ion-label position="stacked" color="medium">{{ caption }}</ion-label>
  <ion-input *ngIf="name" [name]="name" [type]="showPassword ? 'text' : 'password'" [placeholder]="placeholder" [class]="cssClass" [debounce]="debounce">
    <ion-icon slot="start" [icon]="icon" color="medium" class="ion-no-padding padding-right-lg" *ngIf="icon"></ion-icon>
  </ion-input>
  <ion-button class="ion-no-margin eye-icon" fill="clear" slot="end" type="button" (click)="showPassword = !showPassword">
    <ion-icon [name]="!showPassword ? 'eye' : 'eye-off'" slot="icon-only" size="large" [color]="eyeColor"></ion-icon>
  </ion-button>
  <ife-validation-error
    *ngIf="controlValidationMessages && !control.pristine"
    [control]="control"
    [validationMessages]="controlValidationMessages"
  ></ife-validation-error>
</ion-item>
