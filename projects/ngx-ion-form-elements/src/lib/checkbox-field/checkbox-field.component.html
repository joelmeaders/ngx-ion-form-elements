<ion-item lines="none" *ngIf="control">
    <ion-label color="medium">{{ caption }}</ion-label>
    <ion-checkbox
      *ngIf="name"
      [formControlName]="name"
      [name]="name"
      [checked]="control.value"
      [class]="cssClass"
      debounce="500"
      slot="start"
      [disabled]="disabled"
    >
    </ion-checkbox>
    <ife-validation-error
      *ngIf="controlValidationMessages"
      [control]="control"
      [validationMessages]="controlValidationMessages"
    ></ife-validation-error>
  </ion-item>
